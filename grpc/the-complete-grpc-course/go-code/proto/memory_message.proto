syntax = "proto3";

package zycienakodach.pl;

option go_package = ".;pb";
option java_package = "pl.zycienakodach.selfimprovement.grpc";

message Memory{
  enum Unit {
    UNKNOWN = 0;
    BIT = 1;
    BYTE = 2;
    KILOBYTE = 3;
    MEGABYTE = 4;
    GIGABYTE = 5;
    TERABYTE = 6;
  }

  uint64 value = 1;
  Unit unit = 2;
}

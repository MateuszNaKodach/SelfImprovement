syntax = "proto3";

package zycienakodach.pl;

option go_package = ".;pb";
option java_package = "pl.zycienakodach.selfimprovement.grpc";
option java_multiple_files = true;

import "memory_message.proto";


message Storage {
  enum Driver{
    UNKNOWN = 0;
    HDD = 1;
    SSD = 2;
  }

  Driver driver = 1;
  Memory memory = 2;
}
